<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="options">
        <span>Type: </span>
        <select name="oscillatorType" onchange="oscillatorType = this.value">
            <option value="sine">Sine</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <br/>
        <span>Sustain: </span>
        <input type="range" min="0" max="5" oninput="setSustain(this.value)"/>
        <span id="sustainValue"></span>
        <br/>
        <span>Octave: </span>
        <input type="range" min="-2" max="2" oninput="setOctave(this.value)"/>
        <span id="octaveValue"></span>
        <br/>
        <span>Detune: </span>
        <input type="range" min="-600" max="600" step="0.1" oninput="setDetune(this.value)"/>
        <span id="detuneValue"></span>
        <br/>
        <button onclick="setDefault()">Default</button>
        <button onclick="lofiEffect()">Let it LoFi for 10 sec</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
